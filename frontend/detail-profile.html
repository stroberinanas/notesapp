<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detail User</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <center>
      <h1>Detail User</h1>
    </center>

    <div class="form-group">
      <label for="name"><strong>Name:</strong></label>
      <input type="text" id="name" readonly />
    </div>

    <div class="form-group">
      <label for="email"><strong>Email:</strong></label>
      <input type="text" id="email" readonly />
    </div>

    <!-- <div class="form-group">
      <label for="password"><strong>Password:</strong></label>
      <input type="text" id="password" readonly />
    </div> -->

    <div class="form-group">
      <button onclick="goToEdit()" class="button edit">Edit</button>
      <button onclick="deleteUser()" class="button delete">Delete</button>
      <button onclick="window.location.href='notes.html'" class="button back">Back</button>
    </div>
  </div>

  <script>
    // const BASE_URL = "http://localhost:5000/api";
    const BASE_URL = "https://notes-notesbe085-1013759214686.us-central1.run.app";

    let userId = null;

    async function fetchUserDetail() {
      const urlParams = new URLSearchParams(window.location.search);
      userId = urlParams.get("id");

      if (!userId) {
        alert("User ID is missing!");
        window.location.href = "notes.html";
        return;
      }

      let token = localStorage.getItem("accessToken");
      if (!token) {
        alert("Silakan login terlebih dahulu.");
        window.location.href = "index.html";
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/users/${userId}`, {
          headers: { "Authorization": `Bearer ${token}` },
          credentials: "include"
        });

        if (response.status === 401 || response.status === 403) {
          alert("Session expired, silakan login ulang.");
          localStorage.removeItem("accessToken");
          window.location.href = "index.html";
          return;
        }

        if (!response.ok) throw new Error("Failed to fetch user");

        const user = await response.json();

        document.getElementById("name").value = user.name || "";
        document.getElementById("email").value = user.email || "";
        // document.getElementById("password").value = user.password || "";

      } catch (error) {
        console.error("Error fetching user:", error);
        alert("Failed to load user details!");
      }
    }

    function goToEdit() {
      if (!userId) return;
      window.location.href = `edit-user.html?id=${userId}`;
    }

    async function deleteUser() {
      if (!userId) return;
      if (!confirm("Are you sure you want to delete this user?")) return;

      try {
        let token = localStorage.getItem("accessToken");
        if (!token) {
          alert("Silakan login terlebih dahulu.");
          window.location.href = "index.html";
          return;
        }

        const response = await fetch(`${BASE_URL}/users/${userId}`, {
          method: "DELETE",
          headers: { "Authorization": `Bearer ${token}` },
          credentials: "include"
        });

        if (!response.ok) throw new Error("Failed to delete user");

        alert("User deleted. Logging out...");
        localStorage.removeItem("accessToken");
        localStorage.removeItem("userId");
        window.location.href = "index.html";

      } catch (error) {
        console.error("Error deleting user:", error);
        alert("Failed to delete user!");
      }
    }

    fetchUserDetail();
  </script>
</body>

</html>
